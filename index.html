<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
</head>

<body>
    <header class="container">
        <h1>Welcome to <span class="text-danger">Phone Hunter!!!</span> </h1>
    </header>
    <main class="container">
        <!-- Dispaly search result end -->
        <div class="mb-3 w-50">
            <input id="text-field" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Search Your Phone">
            <button id="btn-search" class="btn btn-primary mt-2">Search</button>
        </div>

        <!-- Dispaly search result end -->

        <section>

            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">


            </div>

            <div id="no-phone-massage" class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found. Please try a new search</h3>
            </div>


        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
